<html>
<head>
<body>


<form action="" method="post">
<fieldset>
<h1 align="center">Sign Up Form</h1>
	<table align="center">
	<caption>sign up </caption>
		<tr> 
			<td>Name :</td>
			<td><input type="text" name="name" required></td>
		</tr>
		<tr> 
			<td>Address :</td>
			<td><textarea type="text"  name="addres" rows="5" required></textarea></td>
		</tr>
		<tr> 
			<td>Contact No :</td>
			<td><input type="tel" name="contact_no" required></td>
		</tr>
		<tr> 
			<td>Email id :</td>
			<td><input type="email" name="email_id" required></td>
		</tr>
		<tr> 
			<td>User Name :</td>
			<td><input type="text" name="user_name" required></td>
		</tr>
		<tr> 
			<td>Password :</td>
			<td><input type="password" name="pass" required></td>
		</tr>
		<tr> 
			<td>Adharchard :</td>
			<td><input type="tel" name="adharcard_no" required></td>
		</tr>
		<tr> 
			<td>Driving Licence :</td>
			<td><input type="text" name="driving_licence" required></td>
		</tr>
		<tr>
			<td><input type="submit" name="Sign Up"></td>
			<td><input type="reset" name="Reset"></td>
		</tr>
		
</fieldset>
</form>
</body>
</head>
</html>
