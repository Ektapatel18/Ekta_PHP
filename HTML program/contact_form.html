<html>
<header>
<title>contact us</title>
</header>
<fieldset>
<h1 align="center">Contact Form </h1>

<form action="" method="post" enctype="multipart/form-data">
	<table  align="center" width="70%">
		<tr>
			<td width="10%">First Name:</td>
			<td width="90%"><input type="text" name="firstname" required></td>
		</tr>
		<tr>
			<td width="10%">Email_id:</td>
			<td width="90%"><input type="email" name="email" required></td>
		</tr>
		<tr>
			<td width="10%">Contact No:</td>
			<td width="90%"><input type="tel" name="contact" required></td>
		</tr>
		<tr>
			<td><input type="submit" name="Submit"></td>
		</tr>
</form>
</fieldset>
</html>
